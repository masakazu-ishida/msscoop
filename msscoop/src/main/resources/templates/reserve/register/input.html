<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{/common/head}">
	</head>
	<body>
	    <!-- (2)body内で共通化したい部品をfragment化する -->
	    <header th:replace="~{/common/header}"></header>
		<main>
			<h2>予約画面</h2>
			<form th:action="@{/reserve/register}" th:object="${registerForm}"  method="post">
				<table>
					
					<tr><td>日付</td><td th:text="*{ #temporals.format(checkIn, 'yyyy-MM-dd')} "></tr>
					<tr><td>部屋名</td><td th:text="*{roomName}"></td></tr>
					<tr><td></td><td><img th:src="@{${roomImage}}"/></td></tr>
					<tr><td>内風呂</td><td th:text="*{inDoorBathRoom == false } ? 'なし' : 'あり'"></td> </tr>
					<tr><td>喫煙</td><td th:text="*{smoking == false} ? '禁煙': '喫煙OK'"></td> </tr>
					<tr><td>1名1泊 </td><td th:text="${#numbers.formatInteger(registerForm.price, 3, 'COMMA') + '円'}"></td> </tr>
					
					
					<tr><td>宿泊人数</td>
						<td> 
							<select th:field="*{stayNumberOfPeople}">
								<option th:value="1">1人</option>
								<option th:value="2" th:selected="2">2人</option>
								<option th:value="3">3人</option>
								<option th:value="4">4人</option>			
							</select>   
						</td>
					</tr>
					<tr>
						<td>食事</td>
						<td> 
							<select th:field="*{meal}">
								<option th:value="true" th:selected="true">あり</option>
								<option th:value="false">なし</option>			
							</select>   
						</td>
					</tr>
					
					<tr><td><input type="submit" name="confirm" value="予約確認"></td> </tr>
					
				
				</table>
			</form>			
		</main>
		<footer th:replace="~{/common/footer}"></footer>
	</body>
</html>
